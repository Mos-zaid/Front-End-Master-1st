<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wavy-background">
    <div class="order-summary">
      <div class="order-summary__card">
        <div class="order-summary__image">
          <img src="images/illustration-hero.svg" alt="">
        </div>
        <h2 class="order-summary__title">Order Summary</h2>
        <p class="order-summary__content">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="order-summary__plan">
          <div>
            <img src="images/icon-music.svg" alt="">
          </div>
          <div class="order-summary__middle-item">
            <h4 class="order-summary__plan-title"> Annual Plan </h4>
            <span class="order-summary__plan-price">$59.99/year</span>
          </div>
          <div>
            <a href="#">Change</a>
          </div>
        </div>
      
        <div class="order-summary__buttons">
          <a class="btn_blue" href="#">Proceed to Payment</a>
          <a class="btn_light" href="#">Cancel Order</a>
        </div>
    </div>

    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mosuro Zaid</a>.
  </div>
</body>
</html>
